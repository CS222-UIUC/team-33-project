<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEMP WISE</title>
  <link rel="stylesheet" href="front.css">
</head>
<body>
  <header>
    <h1>TEMP WISE</h1>
  </header>

  <div class="graph-wrapper">
    <div class="graph">Graph</div>
    <div class="side-buttons">
      <button id="simulate-btn">Simulate Data</button>
      <button id="collect-btn">Collect Data</button>
    </div>
  </div>

  <button id="predict-btn">Predict</button>

  <script>
    document.getElementById("simulate-btn").addEventListener("click", function() {
    this.style.backgroundColor = "#ddd"; 
    setTimeout(() => this.style.backgroundColor = "#4CAF50", 200); 
    alert("Starting Simulation!");
    });
    document.getElementById("predict-btn").addEventListener("click", function(){alert("Starting Prediction!")});
    document.getElementById("collect-btn").addEventListener("click", function(){alert("Starting Data Collection!")});
  </script>
</body>
</html>
