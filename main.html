<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEMP WISE</title>
  <link rel="stylesheet" href="front.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
  <header>
    <img src="backend/pictures/logo2.png" alt="TempWise Logo" class="logo">
    <h1>TEMP WISE</h1>
  </header>

  <div class="graph-wrapper">
    <canvas id="myChart"></canvas>  
    <div class="side-buttons">
      <button id="simulate-btn">Simulate Data</button>
      <button id="collect-btn">Collect Data</button>
    </div>
  </div>

  <button id="predict-btn">Predict</button>

  <script>
   
    var ctx = document.getElementById("myChart").getContext("2d");

    
    var myChart = new Chart(ctx, {
        type: 'line',  
        data: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],          //mock data - need api connection to move forward
            datasets: [{
                label: 'Temperature (Â°C)',
                data: [10, 12, 14, 18, 22, 25], // Placeholder data
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    
    document.getElementById("simulate-btn").addEventListener("click", function() {
        this.style.backgroundColor = "#9ACBD0"; 
        setTimeout(() => this.style.backgroundColor = "#006A71", 200); 
        alert("Starting Simulation!");
    });

    document.getElementById("predict-btn").addEventListener("click", function(){
        alert("Starting Prediction!")
    });

    document.getElementById("collect-btn").addEventListener("click", function(){
        alert("Starting Data Collection!")
    });
  </script>
</body>
</html>
