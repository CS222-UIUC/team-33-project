{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TempWise</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Your custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .card {
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            background-color: white;
        }

        .btn-custom {
            margin: 10px;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 10px;
        }

        .btn-custom:hover {
            background-color: #0d6efd;
            color: white;
        }

        h1 {
            font-weight: 600;
        }

        .lead {
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto" style="max-width: 500px;">
            <h1 class="mb-4">🌤️ Welcome to <strong>TempWise</strong></h1>
            <p class="lead">Choose an option to explore:</p>

            <div class="d-grid gap-3">
                <a href="{% url 'custom' %}" class="btn btn-outline-primary btn-custom">📈 Custom Temperature Prediction</a>
                <a href="{% url 'forecast' %}" class="btn btn-outline-success btn-custom">📊 Weather Forecast</a>
                <a href="{% url 'iot' %}" class="btn btn-outline-warning btn-custom">🔌 IOT Data</a>
                <a href="{% url 'suggestions' %}" class="btn btn-outline-info btn-custom">🧭 Travel Suggestions</a>
            </div>
        </div>
    </div>
</body>
</html>
