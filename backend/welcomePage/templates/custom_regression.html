{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom Regression | TempWise</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            background-color: white;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 60px;
            margin-right: 30px;
        }

        input[type="text"] {
            border-radius: 10px;
        }

        input[type="submit"] {
            border-radius: 10px;
            padding: 10px 20px;
            background-color: #48A6A7;
            color: white;
            border: none;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #0d6efd;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>ðŸ“ˆ Predict Temperature with Your Own Data</h1>
    <form method="post">
        {% csrf_token %}
        <p>Enter hours (comma-separated): <input type="text" name="hours"></p>
        <p>Enter temps (comma-separated): <input type="text" name="temps"></p>
        <input type="submit" value="Generate Regression">
    </form>
    {% if plot %}
        <h2>Result</h2>
        <img src="data:image/png;base64,{{ plot }}" alt="Custom Regression Plot">
    {% endif %}

</body>
</html>
