<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast | TempWise</title>

    <!-- Bootstrap & Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            
            color: #006A71;
            font-weight: 600;
            text-align: center;
        }

        input[type="text"] {
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: 12px;
            border: 1px solid #ccc;
        }

        .btn-custom {
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 10px;
            margin-top: 1rem;
        }

        .btn-custom:hover {
            background-color: #0d6efd;
            color: white;
        }

        .error {
            color: red;
            margin-top: 1rem;
            text-align: center;
        }

        img {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 1.5rem;
        }

        h2 {
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸ“Š Weather Forecast Comparison</h1>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="city" class="form-label">Enter a city:</label>
                <input type="text" name="city" id="city" class="form-control" required placeholder="e.g., Chicago">
            </div>
            <button type="submit" class="btn btn-outline-primary btn-custom w-100">Submit</button>
        </form>

        {% if plot %}
            <h2>Forecast for {{ city }}</h2>
            <img src="data:image/png;base64,{{ plot }}" alt="Temperature Comparison">
        {% endif %}

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
